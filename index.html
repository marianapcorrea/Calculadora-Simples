<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UFT-8" />
        <link rel="stylesheet" href="style.css" />
        <meta
            name="description"
            content="Exercício de desenvolvimento de uma calculadora simples, baseado no código de Fernando Leonid, https://www.youtube.com/watch?v=oRZQ5EZOrQk&t=949s "
        />
        <title>Calculadora Simples</title>
    </head>
    <body>
        <div class="container">
            <section id="display"></section>
            <section class="keys">
                <button id="clearScreen">CE</button>
                <button id="clearOperation">C</button>
                <button id="backspace">&lt;&lt;</button>
                <button id="operatorDivision">/</button>
                <button id="key7">7</button>
                <button id="key8">8</button>
                <button id="key9">9</button>
                <button id="operatorMultiplication">*</button>
                <button id="key4">4</button>
                <button id="key5">5</button>
                <button id="key6">6</button>
                <button id="operatorSubtraction">-</button>
                <button id="key1">1</button>
                <button id="key2">2</button>
                <button id="key3">3</button>
                <button id="operatorSum">+</button>
                <button id="invert">+/-</button>
                <button id="key0">0</button>
                <button id="insertDecimal">,</button>
                <button id="equal">=</button>
            </section>
        </div>
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
